<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link href="style/style.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Temperature Converter</h1>
        <div id="f-main">
            <input id="temp-input-1" class="temp-input" type="number" step="0.1" />
            <select id="temp-option-1" class="temp-option">
                <option value="c" >Celsius</option>
                <option value="f" >Fahrenheit</option>
                <option value="k" >Kelvin</option>
                <option value="ra" >Rankine</option>
                <option value="re" >Reamur</option>
            </select><br>

            <input id="temp-input-2" class="temp-input" type="number" step="0.1" />
            <select id="temp-option-2" class="temp-option">
                <option value="c" >Celsius</option>
                <option value="f" >Fahrenheit</option>
                <option value="k" >Kelvin</option>
                <option value="ra" >Rankine</option>
                <option value="re" >Reamur</option>
            </select>
        </div>

        <script src="main.js"></script>
    </body>
</html>
